    <style>
        :root {
            --bg: #08080c;
            --text: #f0f0f2;
            --text-dim: #6b6b78;
            --orb-orange: #ff6b35;
            --orb-purple: #a855f7;
            --orb-pink: #ec4899;
            --orb-blue: #3b82f6;
            --orb-cyan: #06b6d4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Geist Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Floating orbs background */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--orb-orange);
            top: -100px;
            right: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: var(--orb-purple);
            top: 40%;
            left: -50px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: var(--orb-pink);
            bottom: 10%;
            right: 20%;
            animation-delay: -10s;
        }

        .orb-4 {
            width: 200px;
            height: 200px;
            background: var(--orb-blue);
            top: 60%;
            left: 30%;
            animation-delay: -15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        /* Grid noise overlay */
        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            padding: 2rem;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-family: 'Instrument Serif', serif;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-img {
            height: 32px;
            width: auto;
        }

        .download-btn {
            background: var(--text);
            color: var(--bg);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 100px;
            font-family: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(255,255,255,0.1);
        }

        /* Main hero */
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 0;
        }

        .hero-title {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(3rem, 12vw, 10rem);
            font-weight: 400;
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
        }

        .hero-title span {
            display: block;
        }

        .hero-title .line-1 {
            font-style: italic;
            color: var(--text-dim);
        }

        .hero-title .line-2 {
            background: linear-gradient(135deg, var(--orb-orange), var(--orb-pink), var(--orb-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 380px;
            line-height: 1.6;
            margin-bottom: 4rem;
        }

        /* Screenshot */
        .screenshot-container {
            position: relative;
            margin: 2rem 0;
        }

        .screenshot {
            max-width: 100%;
            width: 500px;
            border-radius: 12px;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.1),
                0 20px 80px -20px rgba(0,0,0,0.8),
                0 0 100px -20px var(--orb-purple);
            animation: screenshotFloat 6s ease-in-out infinite;
        }

        @keyframes screenshotFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        /* Features as floating pills */
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 4rem;
            max-width: 700px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 100px;
            font-size: 0.9rem;
            color: var(--text-dim);
            transition: all 0.3s;
        }

        .feature:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.15);
            color: var(--text);
            transform: translateY(-2px);
        }

        .feature-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .feature:nth-child(1) .feature-dot { background: var(--orb-orange); }
        .feature:nth-child(2) .feature-dot { background: var(--orb-purple); }
        .feature:nth-child(3) .feature-dot { background: var(--orb-pink); }
        .feature:nth-child(4) .feature-dot { background: var(--orb-blue); }

        /* Footer */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        footer a {
            color: var(--text);
            text-decoration: none;
            transition: opacity 0.2s;
        }

        footer a:hover {
            opacity: 0.7;
        }

        /* Decorative elements */
        .corner-accent {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255,255,255,0.05);
            pointer-events: none;
            z-index: 1;
        }

        .corner-accent.top-left {
            top: 2rem;
            left: 2rem;
            border-right: none;
            border-bottom: none;
        }

        .corner-accent.bottom-right {
            bottom: 2rem;
            right: 2rem;
            border-left: none;
            border-top: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }

            .features {
                gap: 0.5rem;
            }

            .feature {
                font-size: 0.7rem;
                padding: 0.5rem 0.8rem;
            }

            footer {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .corner-accent {
                display: none;
            }
        }

        /* Scroll indicator */
        .scroll-hint {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.5;
        }

        .scroll-hint::after {
            content: '';
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, var(--text-dim), transparent);
            animation: scrollPulse 2s ease-in-out infinite;
        }

        @keyframes scrollPulse {
            0%, 100% { opacity: 0.3; height: 30px; }
            50% { opacity: 0.8; height: 40px; }
        }

        /* Platform badge */
        .platform {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 1rem;
        }

        .platform svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }
    </style>
</head>

    <script>
        // Subtle parallax on orbs based on mouse movement
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;

            orbs.forEach((orb, i) => {
                const speed = (i + 1) * 10;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
